<html>
<head>
<link rel="stylesheet" href="css/main.css"></link>
</head>
<body>
<div class="inputs">
	<textarea id="deck" onkeyup="textAreaAdjust(this)" name="list"></textarea>	
	<button id="go">Go</button>
</div>

<div class="charts">
	<div class="pie">
		<div class="title">Normal</div>
		<canvas id="nc" width="200" height="200"></canvas>
	</div>
	<div class="pie">
		<div class="title">Rare</div>
		<canvas id="rc" width="200" height="200"></canvas>
	</div>
	<div class="pie">
		<div class="title">Total</div>
		<canvas id="t" width="200" height="200"></canvas>
	</div>
</div>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
<script src="js/Chart.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
